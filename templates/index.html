<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Basic styling for added form groups - consider moving to style.css */
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }
        .form-group input[type="text"] {
            width: calc(100% - 18px); /* Adjust width to account for padding */
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Include padding in width calculation */
        }
        /* Center the container holding the toggles */
         .toggle-container-wrapper {
            display: flex;
            justify-content: center;
            padding: 20px; /* Add some padding */
         }
         /* Style the button */
         .submit-container button {
            background-color: #007bff; /* Example primary color */
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
         }
         .submit-container button:hover {
            background-color: #0056b3; /* Darker shade on hover */
         }

    </style>
</head>
<body>

    <h1>CanvasAlert</h1>

    <form method="POST" action="http://127.0.0.1:5000/api">

        <div class="toggle-container-wrapper">
            <div class="toggle-container" style="max-width: 400px; width: 100%;"> <div class="form-group">
                    <label for="canvas_id">Canvas ID</label>
                    <input type="text" id="canvas_id" name="canvas_id">
                </div>

                <input type="hidden" id="discord_id" name="discord_id" value="{{ user.id }}">

                <div class="form-group">
                    <label for="assignment_time">Assignment Notification Time</label>
                    <input type="number" id="assignment_time" name="assignment_time" placeholder="ex: 24" min="1">
                </div>
                <hr style="margin: 20px 0;"> <div class="toggle-item">
                    <span class="label-text">Assignments</span>
                    <label class="toggle-switch">
                        <input type="checkbox" name="assignments_toggle" value="on" checked>
                        <span class="slider round"></span>
                    </label>
                </div>

                <div class="toggle-item">
                    <span class="label-text">Announcements</span>
                    <label class="toggle-switch">
                        <input type="checkbox" name="announcements_toggle" value="on">
                        <span class="slider round"></span>
                    </label>
                </div>

                <div class="toggle-item">
                    <span class="label-text">Discussions</span>
                    <label class="toggle-switch">
                        <input type="checkbox" name="discussions_toggle" value="on" checked>
                        <span class="slider round"></span>
                    </label>
                </div>
                 </div> </div> <div class="submit-container" style="text-align: center; margin-top: 5px; margin-bottom: 20px;"> <button type="submit">Save Settings</button>
        </div>

    </form> </body>
</html>
